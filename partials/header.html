<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
      /* setting up a grid system that places all items in a grid within the header */
      .site-header{
        display:grid;
        background: #000;
        color: #fff;
        grid-template-columns: auto 1fr;    /* left: logo, right: content */
        grid-template-rows: auto auto;      /* row 1: title, row 2: nav */
        grid-template-areas: 
        "logo title"
        "logo nav";
        column-gap: 1rem;
        align-items: start;
        align-content: start;
        row-gap: 0.15rem;   
        padding:1rem;   
      }
      /* Page Title fornt formatting */
      .site-header h1{ 
        font-size:2rem; 
        font-weight:700; 
        letter-spacing:.2px;
      }
      /* assigning grid areas */
      .logo-link { 
        grid-area: logo;
        align-self: center;
      }
      .site-title { 
        grid-area: title; 
        text-align: center;
        margin-bottom: 0;
        margin-top: 0.2em;
        color: inherit;
       }
      .navbar { 
        grid-area: nav;
        background: transparent; 
        border: 0;
      }
      
      /* adjusting logo sizing */
      .logo{ 
        height: clamp(60px, 80vw, 120px); 
        width: auto;
      }
      .nav-list{
        display: flex;
        justify-content: center;
        gap: 1rem;
        list-style: none;
        margin-bottom: 0;
      }
      /* submenu toggle styling*/
      .submenu-toggle{
        background: none;
        border: none;
        font: inherit;
        color: inherit;
        cursor: pointer;
      }
      .submenu-toggle:hover{
         color: #bdbdbd;
      }
      .nav-links a:focus-visible,
      .submenu-toggle:focus-visible{
        outline: 2px solid #fff;
        outline-offset: 2px;
      }
      /* submenu stays hidden until JS toggles it) */
      .submenu[hidden]{ display: none; }
    </style>
</head>

<body>
  <header class="site-header">
    <!-- Logo + JMAC title  -->

    <a href="/index.html" class="logo-link"><img src="/assets/jmac_logo_color_square.png" alt="JMAC Logo" class="logo"> </a> 
    <h1 class="site-title">Jacksonville Mutual Aid Collective</h1> 
        
    <!-- Nav bar --> 
    <nav class="navbar" aria-label="Primary">
      <ul class="nav-list">
        <li><a href="/index.html">Home</a></li>

        <li class="has-submenu">
          <button 
            class="submenu-toggle" 
            type="button" 
            aria-expanded="false"
            aria-controls="projects-submenu"
            aria-haspopup="ture"
            id="projects-toggle"
            >Projects â–¾
          </button>

          <ul 
            class="submenu" 
            id="projects-submenu" 
            aria-labelledby="projects-toggle"
            hidden>
            <li><a href="/project1.html">Project 1</a></li>
            <li><a href="/project2.html">Project 2</a></li>
          </ul>
        </li>

        <li><a class="accent" href="/donate.html">Donate</a></li>
      </ul>
    </nav>

  </header>
</body>
