<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
      .site-header,
      .site-header a{
        display:flex;
        background: #000;
        color: #fff;  
        text-decoration: none;
        align-items:flex-start;         /* <-- key: vertical align */
        padding:0.15rem;   

      }
      /* adjusting logo sizing */
      .logo{ 
        height: 50px;
        /* might want to use clamp for reponsive design */
        width: auto;
      }
      .nav-list{
        display: flex;
        justify-content: center;
        gap: 1rem;
        list-style: none;
        margin-bottom: 0;
      }
      /* submenu toggle styling*/
      .submenu-toggle{
        background: none;
        border: none;
        font: inherit;
        color: inherit;
        cursor: pointer;
      }
      .submenu-toggle:hover{
         color: #bdbdbd;
      }
      .nav-list a:focus-visible,
      .submenu-toggle:focus-visible{
        outline: 2px solid #fff;
        outline-offset: 2px;
      }
      /* submenu stays hidden until JS toggles it) */
      .submenu[hidden]{ display: none; }
    </style>
</head>

<body>
  <header class="site-header">
    <!-- Logo -->
    <a href="/index.html" class="logo-link"><img src="/assets/jmac_logo_color_square.png" alt="JMAC Logo" class="logo"> </a> 
      
    <!-- Nav bar --> 
    <nav class="navbar" aria-label="Primary">
      <ul class="nav-list">
        <li><a href="/index.html">Home</a></li>

        <li class="has-submenu">
          <button 
            class="submenu-toggle" 
            type="button" 
            aria-expanded="false"
            aria-controls="projects-submenu"
            aria-haspopup="true"
            id="projects-toggle"
            >Projects â–¾
          </button>

          <ul 
            class="submenu" 
            id="projects-submenu" 
            aria-labelledby="projects-toggle"
            hidden>
            <li><a href="/hygiene-kits.html">Hygiene Kits</a></li>
          </ul>
        </li>

        <!-- <li><a class="accent" href="/donate.html">Donate</a></li> -->
      </ul>
    </nav>

  </header>
</body>
